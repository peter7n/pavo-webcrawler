<!-- For styling, I will use Bootstrap implementation --> 
<!-- https://www.w3schools.com/bootstrap/bootstrap_get_started.asp -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <title>Test Generator for Visualizer</title>        
    </head>
    
    <body>
        <div class = "container">
            <br>
            <form action="http://web.engr.oregonstate.edu/cgi-bin/cgiwrap/~konturf/webcrawlProg.py" method="post">
                <div class="form-group">
                    <label for="travType">Type of Traversal</label>
                    <div id="travType">
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="traversalType" id="dft" value="depth-first" required>
                          <label class="form-check-label" for="dft">Depth-First</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="traversalType" id="bft" value="breadth-first" required>
                          <label class="form-check-label" for="bft">Breadth-First</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="crawlLimit">Number of Levels for Traversal</label>
                    <input type="number" class="form-control" name="crawlLimit" placeholder="Number of levels" required>
                </div>
                <br>
                <fieldset>
                    <legend>For Breadth-First Traversals</legend>
                    <div class="form-group">
                        <label for="crawlLimit">Number of Websites to Generate</label>
                        <input type="number" class="form-control" name="numWebsites" placeholder="Number of websites" required>
                    </div>
                    <div class="form-group">
                        <label for="dist">Distribution of Websites Across the Branches</label>
                        <div id="dist">
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="websiteDist" id="even" value="even" required>
                              <label class="form-check-label" for="even">Evenly Distributed</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="websiteDist" id="random" value="random" required>
                              <label class="form-check-label" for="random">Randomly Distributed</label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <br>
            <br>
        </div>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
    </body>
</html>
