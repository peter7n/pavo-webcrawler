<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Web Crawl Input Tester</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="google-site-verification" content="GDwqse5Lu0-tb6ZxsNzBiCgsGBj1WPpm_V7b_4f9pWg" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
    </head>
    
    <body>
        <script>
            function onSubmitForm() {
                document.webcrawlInput.action = document.getElementById("formWebsite").value;
            }
            function setTraversalMax(val) {
                crawlLimit = document.getElementById("crawlLimit");
                if(val == "depth-first") {
                    crawlLimit.max = "25";
                }
                else {
                    crawlLimit.max = "2";
                    if(crawlLimit.value > 2) {
                        crawlLimit.value = "";
                    }
                }
            }
        </script>
        <div class = "container">
            <form name="webcrawlInput" onSubmit="return onSubmitForm();" method="post">
                
                Where to send form data:
                <input id="formWebsite" type="text" name="formWebsite" size="75" required><br>
                <br>
                Type of traversal<br>
                <input type="radio" name="traversalType" value="depth-first" onclick="setTraversalMax(this.value)" required> Depth-First<br>
                <input type="radio" name="traversalType" value="breadth-first" onclick="setTraversalMax(this.value)"> Breadth-First<br>
                <br>
                Starting Site:
                <input type="text" name="startingSite" required><br>
                <br>
                Number Limit for Traversal:
                <input type="number" name="crawlLimit" id="crawlLimit" max="25" min="0" required><br>
                <br>
                Keyword To Stop Traversal (Optional):
                <input type="text" name="kWord"><br>
                <br>
                <input type="submit" value="Submit">
                
            </form>
        </div>
    </body>
</html>
