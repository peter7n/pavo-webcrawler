<html>
	<head>
		<style>
		</style>
	</head>
	<body>
		<div id="drawing"></div>
	</body>

	<script type="text/javascript">
		function draw(result) {
			var ns = "http://www.w3.org/2000/svg";
			var div = document.getElementById("drawing");
			var svg = document.createElementNS(ns, "svg");
			svg.setAttributeNS(null, "width", "100%");
			svg.setAttributeNS(null, "height", "100%");
			div.appendChild(svg);

			var cxStart = 50;
			var cyStart = 50;
			var radius = 10;
			var y2Old = cyStart + radius;
			var distance = 100;

			var numNodes = 0;
			for (var key in result) {
				if (result.hasOwnProperty(key)) {
					var webPage = result[key].page;

					var circ = document.createElementNS(ns, "circle");
					circ.setAttributeNS(null, "stroke", "green");
					// circ.setAttributeNS(null, "stroke-width", 4);
					circ.setAttributeNS(null, "fill", "yellow");
					circ.setAttributeNS(null, "title", "test");
					circ.setAttributeNS(null, "r", radius);
					circ.setAttribute("title", "test");

					circ.setAttributeNS(null, "cx", cxStart);
					circ.setAttributeNS(null, "cy", cyStart + (numNodes * distance) );

					var link = document.createElementNS(ns, "a");
					link.setAttributeNS("http://www.w3.org/1999/xlink", "xlink:href", webPage);
					link.setAttribute("target", "_blank");

					if (numNodes > 0) {
						var line = document.createElementNS(ns, "line");
						line.setAttributeNS(null, "x1", cxStart);
						line.setAttributeNS(null, "y1", y2Old);
						line.setAttributeNS(null, "x2", cxStart);
						line.setAttributeNS(null, "y2", cyStart + (numNodes * distance));
						y2Old = cyStart + radius + (numNodes * distance);
						line.setAttributeNS(null, "stroke", "green");
						svg.appendChild(line);
					}									
					
					link.appendChild(circ);
					svg.appendChild(link);
					numNodes++;
				}
			}
		}

		var webArray = [ {"page": "http://peternguyen.com"}, {"page": "http://google.com"}, {"page": "http://google.com"}, {"page": "http://google.com"}, {"page": "http://google.com"} ]
		draw(webArray);

	</script>

</html>
